<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CodeFoster</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta name="description" content="CodeFoster is a Platform for Aspiring Programmers. CodeFoster is the official programming club of the 
  SGSITS. CodeFoster work for hosting a programming competitions, organize training session etc. The 
  club organizes workshops on trending technologies to make students skillful with latest technologies 
  in software development.">
</head>
<body>
  <app-root></app-root>
  <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
  <script src="https://unpkg.com/slick-carousel@1.6.0/slick/slick.js"></script>
<script>
  $(document).ready(function() {
  $(window).scroll(function () { 

    if ($(window).scrollTop() > 80) {
      $('.header-content').css({"position":"fixed","top":"0","z-index":"10","width":"100%"});
    }

    if ($(window).scrollTop() < 80) {
      $('.header-content').css({"position":"static","z-index":"0","width":"100%"});
    }
  });
  var open = 0;

$('.menuButton').bind('click', function(){
  $('.btn').toggleClass('activeBtn');
  if (open===0) {
          $("#overmenu").animate({"margin-left": '+=100%'});
          open=1;
        } else {
          $("#overmenu").animate({"margin-left": '-=100%'});
          open=0;
        }
})

$("#overmenu").on("click", "a", function(event){
   $('.btn').toggleClass('activeBtn');
        if (open===0) {
          $("#overmenu").animate({"margin-left": '+=100%'});
          open=1;
        } else {
          $("#overmenu").animate({"margin-left": '-=100%'});
          open=0;
        }
});
});

  </script>
</body>
</html>
