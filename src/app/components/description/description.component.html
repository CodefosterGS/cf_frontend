<div class="container">
  <div class="wrapper">
    <header>
      <h1>{{description.topic}}</h1>
      <div class="bio">
        <img src="{{description.img}}" alt="background" class="bg">
      </div>
    </header>

      <div>
        <ul class="data">
          <li>
            {{description.dates}}
            <span>Start Date</span>
          </li>
          <li>
            {{description.venue}}
            <span>Venue</span>
          </li>
          <li>
            {{description.datee}}
            <span>End Date</span>
          </li>
        </ul>
      </div>
    <div>
      <h1>Description</h1>
      <p>{{ description.desc}}.</p>
    </div>
  </div>
  <div *ngIf="description.active">
    <div>
      <a href="https://www.townscript.com/e/flickshot-v2-5v5-300044">
        <button>Register</button>
      </a>
      <button>More Info</button>
    </div>
  </div>
</div>
